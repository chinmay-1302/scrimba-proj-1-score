            <div>
                <h3>HOME</h3>
            </div>
            <div>

        </div>

                    <button onclick="homePlusOne()" id="buttons">+1</button>

                    <button onclick="homePlusTwo()" id="buttons">+2</button>

            <div class="guest-btns">

                    <button onclick="guestPlusOne()" id="buttons">+1</button>
                </div>
                <div>
                    <button onclick="guestPlusTwo()" id="buttons">+2</button>
                </div>
                <div>
                    <button onclick="guestPlusThree()" id="buttons">+3</button>
